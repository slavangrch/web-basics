<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Lab2</title>
</head>
<body>
    <!-- <div class="container"> -->
        <form id="form" class="form" action="result.html" method="GET">
                <div class="form-cotrol">
                    <label for="username">ПІБ</label>
                    <input type="text" id="username" placeholder="ТТТТТТ Т.Т." name="ПІБ">
                </div>
                <div class="form-control">
                    <label for="variant">Варіант</label>
                    <input type="text" id="variant" placeholder="ЧЧ" name="Варіант">
                </div>
                <div class="form-control">
                    <label for="group">Група</label>
                    <input type="text" id="group" placeholder="ТТ-ЧЧ" name="Група">
                </div>
                <div class="form-control">
                    <label for="phone-number">Телефон</label>
                    <input type="text" id="phone-number" placeholder="(ЧЧЧ)-ЧЧЧ-ЧЧ-ЧЧ" name="Телефон">
                </div>
                <div class="form-control">
                    <label for="id-card">ID-card</label>
                    <input type="text" id="id-card" placeholder="ТТ №ЧЧЧЧЧЧ" name="ID-card">
                </div>
            <button type="reset">Reset</button>
            <button type="submit">Submit</button>
        </form>
    <script src="script.js"></script>
    <!-- </div> -->
